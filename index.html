<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        
        <h1 id="h1">TimeMaster Pro"</h1>
    </nav>
    <main>
        <div class="buttons">
            <label for="hours_format" ></label>
            <input type="button" id="hours_format" value="Digital 12-Hour">
            <label for="day_format"></label>
            <input type="button" id="day_format" value="24-Hour Time">
            <label for="count_down"></label>
            <input type="button" id="count_down" value="Stopwatch Timer">
            <label for="stop"></label>
            <input type="button" id="stop" value="STOP">
        </div>  
        <div class="box">
            <div class="clock_box">
            </div>
        </div>
    </main>    
</body>
</html>
